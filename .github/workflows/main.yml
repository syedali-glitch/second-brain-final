name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check and fix file structure
      run: |
        echo "Checking file structure..."
        ls -la
        # Check if files are in a subfolder
        if [ ! -f "gradlew" ]; then
          echo "gradlew not at root, looking for it..."
          SUBFOLDER=$(find . -maxdepth 2 -name "gradlew" -type f | head -1 | xargs dirname)
          if [ -n "$SUBFOLDER" ] && [ "$SUBFOLDER" != "." ]; then
            echo "Found project in $SUBFOLDER, moving files to root..."
            shopt -s dotglob
            mv $SUBFOLDER/* . 2>/dev/null || true
            rmdir $SUBFOLDER 2>/dev/null || true
          fi
        fi
        echo "Final structure:"
        ls -la
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
